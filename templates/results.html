<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Translation Results</title>
</head>
<body>
  <h1>Translation Results</h1>
  {% for result in results %}
    <h2>Pages: {{ result.range }}</h2>
    <pre style="background: #f4f4f4; padding: 10px;">{{ result.translation }}</pre>
    {% if result.download_id %}
      <p>
        <a href="{{ url_for('download_file', file_id=result.download_id) }}">
          Download DOCX file
        </a>
      </p>
    {% endif %}
    <hr>
  {% endfor %}
  <p><a href="{{ url_for('index') }}">Translate another PDF</a></p>
</body>
</html>
